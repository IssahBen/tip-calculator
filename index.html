<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="flex flex-col items-center pt-16 space-y-10 bg-light_grayish_cyan w-screen h-screen">
        <div class="w-full flex justify-center">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="w-full md:flex-row md:w-10/12 md:h-min bg-white md:pt-5  md:pb-5 md:rounded-xl flex flex-col curve">
            <!-- billing section -->
            <form id="form" class="">
                <div class="flex flex-col items-center w-full h-full bg-white p-10   ">
                    <!-- billing input -->
                    <div class="flex flex-col items-start w-full space-y-2">
                        <div class="flex justify-start font-bold text-lg text-grayish_cyan">
                            Bill
                        </div>
                        <div class="w-full">
                            <div
                                class="flex flex-row items-center justify-between bg-very_light_grayish_cyan text-4xl px-6 font-medium rounded-lg">
                                <p class="text-grayish_cyan">$</p>
                                <input id="bill" type="" class=" border-l-2 focus:outline-none md:h-10 h-14 w-2/5 bg-very_light_grayish_cyan font-bold
                                    text-very_dark_cyan " placeholder="">
                            </div>
                        </div>
                    </div>
                    <!-- Tip Selection -->
                    <div class=" flex flex-col w-full space-y-5 md:mt-2 mt-8">
                        <div class="w-full font-bold text-grayish_cyan text-xl tracking-wide">
                            <h1>Select Tip %</h1>
                        </div>
                        <div id="tips" class="w-full grid md:grid-cols-3 grid-cols-2 md:gap-2 gap-8">
                            <button
                                class="    md:px-0  md:py-0  px-16 py-2  bg-very_dark_cyan text-white font-bold  text-4xl rounded-lg"
                                value="5">
                                5%
                            </button>
                            <button
                                class=" md:px-0  px-16 py-2 bg-very_dark_cyan text-white font-bold text-4xl rounded-lg "
                                value="10">
                                10%
                            </button>
                            <button
                                class="md:px-0 px-16 py-2 bg-very_dark_cyan text-white font-bold text-4xl rounded-lg"
                                value="15">
                                15%
                            </button>
                            <button
                                class=" md:px-0 px-16 py-2 bg-very_dark_cyan text-white font-bold text-4xl rounded-lg"
                                value="25">
                                25%
                            </button>
                            <button
                                class="  md:px-0 px-16 py-2 bg-very_dark_cyan text-white font-bold text-4xl rounded-lg"
                                value="50">
                                50%
                            </button>
                            <input id='custom'
                                class=" md:pl-1 pl-8 bg-light_grayish_cyan text-grayish_cyan font-bold md:text-2xl text-4xl rounded-lg"
                                placeholder="Custom">


                        </div>
                    </div>
                    <!-- number of people -->
                    <div class="flex flex-col items-start w-full space-y-2 mt-2">
                        <div class="flex justify-start font-bold text-lg text-grayish_cyan">
                            Number of People
                        </div>
                        <div class="w-full">
                            <div
                                class="flex flex-row items-center justify-between bg-very_light_grayish_cyan text-4xl px-6 font-medium rounded-lg">
                                <img src="images/icon-person.svg" alt="">
                                <input id="number" type=""
                                    class=" border-l-2 focus:outline-none  md:h-10 h-14 w-2/5    bg-very_light_grayish_cyan  font-bold  text-very_dark_cyan "
                                    placeholder="">

                                <button id="submit-btn" type="submit" class="hidden"></button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
            <!-- end of billing section -->
            <div class=" flex flex-col bg-very_dark_cyan p-10  rounded-xl mx-4 mb-4">
                <div class="flex justify-between itmes-center">
                    <div class="flex flex-col">
                        <h1 class="text-white font-bold text-2xl font-mono">Tip Amount</h1>
                        <p class="text-grayish_cyan">/ person</p>
                    </div>
                    <div class="flex items-center">
                        <img src="images/icon-dollar.svg" alt="" class="h-8">
                        <h1 id="tip_amount" class="  font-mon font-bold text-4xl text-light_grayish_cyan">0.00</h1>
                    </div>
                </div>
                <div class="flex justify-between itmes-center mt-8">
                    <div class="flex flex-col">
                        <h1 class="text-white font-bold text-2xl font-mono">Total</h1>
                        <p class="text-grayish_cyan">/ person</p>
                    </div>
                    <div class="flex items-center">
                        <img src="images/icon-dollar.svg" alt="" class="h-8">
                        <h1 id="totalperperson" class="  font-mon font-bold text-4xl text-light_grayish_cyan">0.00</h1>
                    </div>
                </div>


            </div>

        </div>
    </div>

</body>

</html>
